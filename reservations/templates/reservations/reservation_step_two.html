{% extends "base.html" %}
{% load static %}

{% block title %}Reservations two{% endblock %}

{% block content %}

<main>
    <section class="box">
        <h2>Reservations</h2>
        <form method="post">
            <h3>Please complete your booking</h3>
            {% csrf_token %}
            <p><i class="fa-solid fa-user"></i> {{ form.first_name }}</p>
            <p><i class="fa-solid fa-user"></i> {{ form.last_name }}</p>
            <p><i class="fa-solid fa-envelope"></i> {{ form.email }}</p>
            <button type="submit"><strong>Submit</strong></button>
        </form>
    </section>

    <section class="images">
        <div id="croquetas"></div>
        <div id="melon"></div>
        <div id="peppers"></div>
    </section>
</main>

{% endblock%}
