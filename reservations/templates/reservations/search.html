{% extends "base.html" %}
{% load static %}

{% block title %}Search{% endblock %}

{% block content %}

<section class="box">
    <h2>Find your reservation</h2>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_code" aria-label="Code">
                <i class="fa-solid fa-key"></i> {{ form.code }}
            </label>
        </p>
        <button type="submit"><strong>Search</strong></button>
    </form>


</section>

<section class="images">
    <div id="croquetas" class="picture"></div>
    <div id="melon" class="picture"></div>
    <div id="peppers" class="picture"></div>
</section>


{% endblock%}
