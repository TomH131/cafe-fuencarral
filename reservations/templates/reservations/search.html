{% extends "base.html" %}
{% load static %}

{% block title %}Search{% endblock %}

{% block content %}

<main>
    <section class="box">
        <h2>Find your reservation</h2>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <p><i class="fa-solid fa-key"></i> {{ form.code }}</p>
            <button type="submit"><strong>Search</strong></button>
        </form>

        
    </section>

    <section class="images">
        <div id="croquetas"></div>
        <div id="melon"></div>
        <div id="peppers"></div>
    </section>
</main>

{% endblock%}
