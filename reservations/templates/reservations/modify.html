{% extends "base.html" %}
{% load static %}

{% block title %}Modify{% endblock %}

{% block content %}
<main>
    <section class="box">
        <h2>Reservation Details</h2>

        <!-- Error message check -->
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% else %}
            <!-- Reservation Update Form -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update Reservation</button>
            </form>
        {% endif %}

    </section>

    <section class="images">
        <div id="croquetas"></div>
        <div id="melon"></div>
        <div id="peppers"></div>
    </section>
</main>
{% endblock %}
