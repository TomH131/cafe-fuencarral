{% extends "base.html" %}
{% load static %}

{% block title %}Reservations{% endblock %}

{% block content %}

<main>
    <section class="box">
        <h2>Reservations</h2>
        <form method="post">
            <h3>Please make your booking below</h3>
            {% csrf_token %}
            {{ form.as_p }} <!-- Display form fields as paragraphs -->
            <button type="submit"><strong>Submit</strong></button>
        </form>
    </section>

    <section class="box">
        <p>Click <a href="{% url 'reservation:search' %}"><strong>here</strong></a> if you need to modify or cancel
            an existing reservation</p>
    </section>

    <section class="images">
        <div id="croquetas"></div>
        <div id="melon"></div>
        <div id="peppers"></div>
    </section>
</main>

{% endblock%}
